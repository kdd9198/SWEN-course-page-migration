{{ if .Get "advanced-cols" }}
{{ $cols := .Get "advanced-cols" }}
<div class="flex-table" style="grid-template-columns: {{ $cols }}; width: {{ .Get "width" | default "fit-content" }};">
    {{ .Inner }}
</div>
{{ else }}
{{ $cols := .Get "cols" }}
<div class="flex-table" style="grid-template-columns: repeat({{ $cols }}, minmax(0, 1fr)); width: {{ .Get "width" | default "fit-content" }};">
    {{ .Inner }}
</div>
{{ end }}
